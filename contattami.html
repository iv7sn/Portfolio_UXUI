<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattami</title>
    <link rel="icon" type="image/x-icon" href="/Images/favicon.png">

    <link rel="stylesheet" href="style-contattami.css">
</head>
<body>

    
    <div class="back-arrow" onclick="history.back();">
     ← 
    </div>


<section class="contact-form-section">
    <div class="container">
        <h3 class="blue">CONTATTAMI</h3>
        <p class="p-contact">Compila il modulo sottostante per inviarmi un messaggio. Risponderò il prima possibile!</p>
        
        <form class="contact-form" action="submit_form.php" method="post">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required placeholder="Il tuo nome">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"   required placeholder="Il tuo indirizzo email">
            </div>
            
            <div class="form-group">
                <label for="message">Messaggio</label>
                <textarea id="message" name="message" rows="5" required placeholder="Scrivi il tuo messaggio qui..."></textarea>
            </div>
            
            <button type="submit" class="btn">Invia Messaggio</button>
        </form>
    </div>
</section>

</body>
</html>
